<mat-toolbar>
  <h1 style="font-size: 48px; font-weight: 500; margin-left: 10px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">myFlix</h1>
  <button mat-raised-button (click)="toProfile()" color="primary" style="font-size: 24px; margin-left: 20px;">
    Profile
  </button>
  <button mat-raised-button (click)="logOut()" color="primary" style="font-size: 24px; margin-left: 10px;">
    Logout
  </button>
</mat-toolbar>

<div style="display: flex; padding: 20px;">
  <mat-card *ngFor="let movie of movies;" style="margin-right: 20px;">

      <mat-card-header style="margin-bottom: 10px;">
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>

      <img style="width: 500px; height: 700px;" src="{{movie.ImagePath}}" alt="{{movie.Title}}" />

      <mat-card-actions>
        <button mat-button (click)="getGenre(movie.Genre.Name, movie.Genre.Description)">
            Genre
        </button>

        <button mat-button (click)="getDirector(movie.Director.Name, movie.Director.Bio)">
            Director
        </button>

        <button mat-button (click)="getDescription(movie.Description)">
            Description
        </button>

        <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)" matTooltip="Add to favorites">
            <mat-icon>favorite_border</mat-icon>
        </button>

        <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)" matTooltip="Remove from favorites">
            <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
</div>
